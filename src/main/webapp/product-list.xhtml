<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//RU"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="toolbar">
        <p:toolbar id="tb">
            <f:facet name="left">
                <!--<p:button href="/product-list.jsf" icon="fa fa-list" value="Список товаров"/>-->
                <p:button href="/product-form.jsf" icon="fa fa-plus" value="Новый товар"/>
            </f:facet>
        </p:toolbar>
    </ui:define>
    <ui:define name="content">
        <f:event type="postAddToView" listener="#{productListController.loadData}" />
        <h:form id="form">
            <p:panel header="Список товаров">
                <p:dataTable id="table" var="product" value="#{productListController.products}">
                    <p:column filterBy="#{product.name}" filterMatchMode="contains"
                              headerText="Название" sortBy="#{product.name}}">
                        <h:outputText value="#{product.name}" />
                    </p:column>

                    <p:column headerText="Цена">
                        <h:outputText value="#{product.price}">
                            <f:convertNumber type="currency" currencySymbol="$ " />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Местоположение">
                        <h:outputText value="#{product.location}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
